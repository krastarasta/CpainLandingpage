<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700;900&family=DM+Sans&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="nav collapsible">
      <a class="logoImg" href="/"
        ><img src="images/CpainLogo1-kopi.jpg" alt=""
      /></a>
      <img
        class="menuIcon nav__toggler"
        src="images/icons8-circled-menu-96.png"
        alt=""
      />
      <ul class="list list--inline nav__list">
        <li class="nav__item"><a href="#">About us</a></li>
        <li class="nav__item"><a href="#">More</a></li>
        <li class="nav__item"><a href="#">Home</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="conatiner">
      <div class="hero grid grid--1x2">
        <div class="hero__txtBox">
          <h1>Be notified!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos
            cupiditate ratione eius illum aperiam molestias exercitationem,
            illo, id quidem voluptates aliquam iusto vitae. Beatae, ducimus.
          </p>
        </div>
        <div class="hero__image">
          <img
            src="images/tlfPictureCropped.jpg"
            alt="Image showing how the app looks like"
          />
        </div>
      </div>
      <div class="emailBox">
        <h3 class="emailBox__heading">Enter your email and get notified!</h3>
        <input
          type="text"
          class="input"
          placeholder="Enter your email here..."
        />
        <button class="btn btn--primary">Get notified!</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
